# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Build and test project
      - name: Install ImageMagick
        run: |
          sudo apt update
          sudo apt remove imagemagick
          git clone https://github.com/ImageMagick/ImageMagick.git
          cd ImageMagick
          ./configure --disable-shared --without-x --without-xml --without-tiff --without-bzlib --without-jpeg --without-png --without-zlib --without-wmf --without-freetype --without-lcms --without-lcms2  --without-lzma --without-dps --without-jbig --without-jp2 --without-lqr --without-djvu --without-fontconfig --disable-hdri
          make all
          sudo make install
          identify -list configure
          
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          Magick++-config --cxxflags --cppflags
          Magick++-config --ldflags --libs
          make build
      
      - name: Test
        run: |
          cd $GITHUB_WORKSPACE
          make test
